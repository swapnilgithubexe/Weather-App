<!DOCTYPE html>

<body>

    </div>
    <div class="weather">
      <img src="./images/partly-cloudy.png" class = "weather_icon">
      <h1 class="temp">22Â°c</h1>

          <img src="./images/humidity.png">
          <div>
            <p class="humidity">50%</p>
          <p>humidity</p>
          </div>
